[bumpversion]
commit = True
tag = True
current_version = 2.5.4

[flake8]
ignore = 
	E203,
	E302,
	E402,
	E501,
	E722,
	F401,
	W291,
	W293,
	W503
max-line-length = 88
max-complexity = 18
select = B,C,E,F,W,T4

[isort]
multi_line_output = 3
include_trailing_comma = True
force_grid_wrap = 0
use_parentheses = True
line_length = 88

